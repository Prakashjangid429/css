<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="contact">
        <div class="main">
            <div class="form">
                <h1>Get Started</h1>
                <br>
                <form action="">
                    <div class="fill">
                        <label for="name">Name</label><br>
                    <input type="name" placeholder="Name" id="name"><br><br>
                    <label for="email">Email</label><br>
                    <input type="email" placeholder="Email" id="email"><br><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" placeholder="*******"><br><br>

                    </div>
                    
                    <button type="submit">Sign Up</button>
                    <button type="">Sign in</button>
                    <br><br>
                    <div class="check">
                        <input type="checkbox" required><p>I agree to the Terms of service and Privacy Policy.</p>
                    </div>
                    

                </form>
            </div>
            <div class="img">
                <img src="https://img.freepik.com/free-vector/hand-drawn-innovation-concept_23-2149171106.jpg?size=626&ext=jpg&ga=GA1.1.1700460183.1708473600&semt=ais" alt="">
            </div>
        </div>

    </section>

    
</body>
</html>
